<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Alta de Usuario Nuevo</title>
  </head>
  <body>
    <main>
      <div class="registrar-contenedor-buscador">
        <!-- <a href="https://ibb.co/8MPLpzp"><img src="https://i.ibb.co/8MPLpzp/imagen.jpg" alt="imagen" border="0"></a> -->

        <h2>Registro de Usuario</h2>
        <form id="registrationForm" enctype="multipart/form-data" onsubmit="metodoDeBusquedaIndex(event)">
          <div>
            <label for="registro-foto-perfil">Foto de Perfil:</label>
            <input type="file" id="registro-foto-perfil" name="photo" onchange="cargarImagenPerfil()"/>
            <img id="registro-foto-actual" src="https://i.ibb.co/8MPLpzp/imagen.jpg" alt="Preview de la imagen" style="max-width: 200px; margin-top: 10px"/>
          </div>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input
              type="date"
              id="fechaNacimiento"
              name="fechaNacimiento"
              required
            />
          </div>
          <div>
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input
              type="text"
              id="nombreUsuario"
              name="nombreUsuario"
              required
            />
          </div>
          <div>
            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" required />
          </div>
          <div>
            <label for="confirmarClave">Confirmar Clave:</label>
            <input
              type="password"
              id="confirmarClave"
              name="confirmarClave"
              required
            />
          </div>
          <div>
            <button type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../assets/js/dario.js"></script>
  </body>
</html>
